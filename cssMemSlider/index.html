<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <input type="radio" id="meme1" name='test' checked>
        <input type="radio" name='test' id="meme2">
        <input type="radio" name='test' id="meme3">
        <input type="radio" name='test' id="meme4">
        <img class="meme meme1" src="assets/images/1.jpg">
        <img class="meme meme2" src="assets/images/2.jpg">
        <img class="meme meme3" src="assets/images/3.jpg">
        <img class="meme meme4" src="assets/images/4.jpg">
        <span id='1' class="description meme1">Don't push those buttons</span>
        <span id='2' class="description meme2">Seriously, stop</span>
        <span id='3' class="description meme3">Just don't do it!</span>
        <span id='4' class="description meme4">One does not simply stop pressing the button</span>
        <div class="controls">
            <label class="label1" for="meme1"></label>
            <label class="label2" for="meme2"></label>
            <label class="label3" for="meme3"></label>
            <label class="label4" for="meme4"></label>
        </div>
    </main>
</body>
</html>
