<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Mem Slider</title>
    <link href="style.css" type="text/css" rel="stylesheet">
</head>
<body>
    <main>
        <input type="radio" id="meme1" name='test' checked>
        <input type="radio" name='test' id="meme2">
        <input type="radio" name='test' id="meme3">
        <input type="radio" name='test' id="meme4">
        <div class="memes">
            <div class="meme1">
                <img src="assets/images/1.jpg">
                <div>Don't push those buttons</div>
            </div>
            <div class="meme2">
                <img src="assets/images/2.jpg">
                <div>Seriously, stop</div>
            </div>
            <div class="meme3">
                <img src="assets/images/3.jpg">
                <div>Just don't do it!</div>
            </div>
            <div class="meme4">
                <img src="assets/images/4.jpg">
                <div>One does not simply stop pressing the button</div>
            </div>
        </div>
        <div class="controls">
            <label class="label1" for="meme1"><div class="content"></div></label>
            <label class="label2" for="meme2"><div class="content"></div></label>
            <label class="label3" for="meme3"><div class="content"></div></label>
            <label class="label4" for="meme4"><div class="content"></div></label>
        </div>
    </main>
</body>
</html>
